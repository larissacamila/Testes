<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽƒ Slot Halloween</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#2b0033,#000);
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.game{
  width:95%;
  max-width:380px;
  background:rgba(0,0,0,.85);
  padding:18px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,120,0,.6);
}

h1{
  text-align:center;
  color:orange;
  text-shadow:0 0 12px orange;
}

#saldo{text-align:center;margin:10px 0;font-size:18px}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}

.cell{
  height:70px;
  background:#000;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.cell img{
  width:60px;
  height:60px;
  transition:transform .15s;
}

.spin{
  animation:spin .15s linear infinite;
}

@keyframes spin{
  from{transform:translateY(-10px)}
  to{transform:translateY(10px)}
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  font-size:20px;
  border:none;
  border-radius:14px;
  background:linear-gradient(145deg,#ff6a00,#ffae00);
  font-weight:bold;
  cursor:pointer;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

#msg{
  text-align:center;
  margin-top:10px;
  min-height:24px;
}
</style>
</head>

<body>

<div class="game">
  <h1>ðŸŽƒ Halloween Slot</h1>

  <div id="saldo">Saldo: ðŸŽƒ <span id="saldoValor">1000</span></div>

  <div class="grid" id="grid"></div>

  <button onclick="girar()">GIRAR</button>

  <div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ MÃºsica</button>
  </div>

  <div id="msg"></div>
</div>

<audio id="bg" src="jogo2.mp3" loop></audio>
<audio id="spin" src="som1  a5cb4e52.mp3"></audio>
<audio id="win" src="audio/win.mp3"></audio>

<script>
let saldo = 1000;
const aposta = 50;
const LIN=4, COL=4;

const simbolos=[
 {img:"pumpkin.jpg",peso:40},
 {img:"skull.jpg",peso:30},
 {img:"bat.jpg",peso:20},
 {img:"cady.jpg",peso:15},
 {img:"diamond.jpg",peso:5}
];

const grid=document.getElementById("grid");
const cells=[];

// cria grid
for(let i=0;i<LIN*COL;i++){
  const d=document.createElement("div");
  d.className="cell";
  const img=document.createElement("img");
  d.appendChild(img);
  grid.appendChild(d);
  cells.push(img);
}

function sorteia(){
  const total=simbolos.reduce((s,a)=>s+a.peso,0);
  let r=Math.random()*total;
  for(const s of simbolos){
    if(r<s.peso) return s.img;
    r-=s.peso;
  }
}

function girar(){
  if(saldo<aposta){msg("Saldo insuficiente");return;}
  saldo-=aposta;
  upd();
  msg("Girando...");
  document.getElementById("spin").play();

  let col=0;
  const intervalo=setInterval(()=>{
    for(let l=0;l<LIN;l++){
      const idx=l*COL+col;
      cells[idx].classList.add("spin");
      cells[idx].src=sorteia();
    }
    col++;
    if(col>=COL){
      clearInterval(intervalo);
      cells.forEach(c=>c.classList.remove("spin"));
      avaliar();
    }
  },250);
}

function avaliar(){
  let ganho=0;
  for(let l=0;l<LIN;l++){
    const base=cells[l*COL].src;
    if(
      cells[l*COL+1].src===base &&
      cells[l*COL+2].src===base &&
      cells[l*COL+3].src===base
    ){
      ganho+=aposta*4;
    }
  }

  if(ganho>0){
    saldo+=ganho;
    document.getElementById("win").play();
    msg("ðŸŽ‰ VocÃª ganhou "+ganho);
  }else{
    msg("ðŸ‘» A banca venceu");
  }
  upd();
}

function upd(){
  document.getElementById("saldoValor").innerText=saldo;
}

function msg(t){
  document.getElementById("msg").innerText=t;
}

function toggleMusic(){
  const bg=document.getElementById("bg");
  bg.paused?bg.play():bg.pause();
}
</script>

</body>
</html>
