<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üÉè Mesa de Cartas</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#003d2b,#00150e);
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.game{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,.85);
  padding:16px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

h1{
  text-align:center;
  color:gold;
}

#saldo{
  text-align:center;
  margin:8px 0;
  font-size:18px;
}

.mesa{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin:15px 0;
}

.carta{
  background:#000;
  border-radius:12px;
  height:90px;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.carta img{
  width:70px;
  height:90px;
  transition:transform .2s;
}

.spin{
  animation:spin .15s linear infinite;
}

@keyframes spin{
  from{transform:translateY(-8px)}
  to{transform:translateY(8px)}
}

.controls{
  display:flex;
  gap:8px;
}

input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  background:linear-gradient(145deg,#ffb300,#ff6a00);
  cursor:pointer;
}

#msg{
  text-align:center;
  margin-top:10px;
  min-height:22px;
}
</style>
</head>

<body>

<div class="game">
  <h1>üÉè Mesa 5 Cartas</h1>

  <div id="saldo">Saldo: R$ <span id="saldoValor">1000</span></div>

  <div class="mesa" id="mesa"></div>

  <div class="controls">
    <input type="number" id="aposta" value="50" min="10" step="10">
    <button onclick="jogar()">JOGAR</button>
  </div>

  <div id="msg"></div>
</div>

<script>
let saldo = 1000;

const cartas = [
  {img:"carta1.jpg", valor:1},
  {img:"carta2.jpg", valor:2},
  {img:"carta3.jpg", valor:3},
  {img:"carta4.jpg", valor:4},
  {img:"carta5.jpg", valor:5},
  {img:"coringa.jpg", valor:10, especial:true}
];

const mesa = document.getElementById("mesa");
const slots = [];

// cria 5 slots
for(let i=0;i<5;i++){
  const d=document.createElement("div");
  d.className="carta";
  const img=document.createElement("img");
  d.appendChild(img);
  mesa.appendChild(d);
  slots.push(img);
}

function sorteia(){
  return cartas[Math.floor(Math.random()*cartas.length)];
}

function jogar(){
  const aposta = parseInt(document.getElementById("aposta").value);
  if(aposta<=0 || aposta>saldo){
    msg("Aposta inv√°lida");
    return;
  }

  saldo -= aposta;
  atualizarSaldo();
  msg("Embaralhando...");

  let i=0;
  const anim = setInterval(()=>{
    const c = sorteia();
    slots[i].classList.add("spin");
    slots[i].src = c.img;
    slots[i].dataset.valor = c.valor;
    slots[i].dataset.especial = c.especial || false;

    i++;
    if(i>=5){
      clearInterval(anim);
      slots.forEach(s=>s.classList.remove("spin"));
      avaliar(aposta);
    }
  },200);
}

function avaliar(aposta){
  let total = 0;
  let coringas = 0;

  slots.forEach(s=>{
    total += parseInt(s.dataset.valor);
    if(s.dataset.especial==="true") coringas++;
  });

  let ganho = 0;

  if(coringas >= 1){
    ganho = aposta * 3;
    msg("üÉè Coringa! Voc√™ ganhou x3");
  }
  else if(total >= 15){
    ganho = aposta * 2;
    msg("üéâ Boa m√£o! Voc√™ ganhou x2");
  }
  else{
    msg("üòà A banca venceu");
  }

  saldo += ganho;
  atualizarSaldo();
}

function atualizarSaldo(){
  document.getElementById("saldoValor").innerText = saldo;
}

function msg(t){
  document.getElementById("msg").innerText = t;
}
</script>

</body>
</html>
