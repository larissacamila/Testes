<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Halloween Slot 4x4 ğŸƒ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#2b0033,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.game{
  width:100%;
  max-width:380px;
  background:rgba(0,0,0,0.85);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 30px rgba(255,120,0,0.6);
}

h1{
  text-align:center;
  color:orange;
  text-shadow:0 0 12px orange;
  margin-bottom:10px;
}

#saldo{
  text-align:center;
  font-size:18px;
  margin-bottom:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  margin-bottom:20px;
}

.cell{
  height:70px;
  background:#111;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  box-shadow:inset 0 0 10px rgba(255,140,0,0.6);
}

button{
  width:100%;
  padding:15px;
  font-size:20px;
  background:linear-gradient(145deg,#ff6a00,#ffae00);
  border:none;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px orange;
}

button:active{transform:scale(0.96)}

#msg{
  margin-top:15px;
  min-height:26px;
  text-align:center;
}
</style>
</head>
<body>

<div class="game">
  <h1>ğŸƒ Halloween Slot</h1>

  <div id="saldo">Saldo: ğŸƒ <span id="saldoValor">1000</span></div>

  <div class="grid" id="grid"></div>

  <button onclick="girar()">GIRAR</button>

  <div id="msg"></div>
</div>

<script>
const simbolos = ["ğŸƒ","ğŸ‘»","ğŸ’€","ğŸ¦‡","ğŸ•·ï¸"];
const LINHAS = 4;
const COLUNAS = 4;
let saldo = 1000;
const aposta = 100;

const gridEl = document.getElementById("grid");

// cria grade
let celulas=[];
for(let i=0;i<LINHAS*COLUNAS;i++){
  const d=document.createElement("div");
  d.className="cell";
  d.textContent=simbolos[0];
  gridEl.appendChild(d);
  celulas.push(d);
}

function sorteia(){
  return simbolos[Math.floor(Math.random()*simbolos.length)];
}

function girar(){
  if(saldo < aposta){
    msg("Saldo insuficiente ğŸ˜µ");
    return;
  }

  saldo -= aposta;
  atualizaSaldo();
  msg("");

  let passos=0;
  const anim = setInterval(()=>{
    celulas.forEach(c=>c.textContent=sorteia());
    passos++;
    if(passos>18){
      clearInterval(anim);
      avaliar();
    }
  },80);
}

function avaliar(){
  let ganho=0;

  // linhas horizontais
  for(let l=0;l<LINHAS;l++){
    const base = l*COLUNAS;
    const linha = celulas.slice(base, base+COLUNAS).map(c=>c.textContent);

    if(linha.every(v=>v===linha[0])){
      ganho += aposta * 4;
    }
  }

  if(ganho>0){
    saldo += ganho;
    msg(`ğŸ‰ Ganhou ${ganho}`);
  }else{
    msg("ğŸ‘» A banca venceu!");
  }

  atualizaSaldo();
}

function atualizaSaldo(){
  document.getElementById("saldoValor").innerText = saldo;
}

function msg(t){
  document.getElementById("msg").innerText=t;
}
</script>

</body>
</html>
