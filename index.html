<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ° Tropical Diamonds</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#004d40,#001a12);
  font-family:'Trebuchet MS',Arial;
  color:#fff;
  text-align:center;
}

h1{
  margin:14px 0 4px;
  font-size:34px;
  color:#00ffd5;
  text-shadow:0 0 15px #00ffd5;
}

h2{
  margin:0 0 10px;
  font-size:16px;
  color:#ffe082;
  letter-spacing:2px;
}

#saldo{
  font-size:20px;
  color:gold;
  margin-bottom:10px;
}

#maquina{
  background:linear-gradient(180deg,#00695c,#00332d);
  width:340px;
  margin:15px auto;
  padding:20px;
  border-radius:26px;
  border:5px solid #00ffd5;
  box-shadow:0 0 30px rgba(0,255,213,0.6);
}

#slot{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0;
}

.rolo{
  width:90px;
  height:110px;
  background:linear-gradient(#ffffff,#e0f2f1);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:54px;
  border:3px solid #009688;
  box-shadow:
    inset 0 0 12px rgba(0,0,0,0.6),
    0 0 12px rgba(0,0,0,0.6);
}

button{
  padding:14px 40px;
  font-size:20px;
  background:linear-gradient(#ffd700,#ffb300);
  border:none;
  border-radius:22px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 25px gold;
}

button:hover{filter:brightness(1.1)}
button:disabled{opacity:0.5}

#resultado{
  margin-top:14px;
  font-size:22px;
  min-height:30px;
}

.win{
  animation:brilho 0.4s infinite alternate;
}

@keyframes brilho{
  from{box-shadow:0 0 10px #00ffd5}
  to{box-shadow:0 0 30px #00ffd5}
}

footer{
  margin-top:10px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<h1>ğŸ’ Tropical Diamonds</h1>
<h2>SLOT MACHINE</h2>

<div id="saldo">Saldo: R$ <span id="saldoValor">1000</span></div>

<div id="maquina">
  <div id="slot">
    <div class="rolo" id="r1">ğŸ’</div>
    <div class="rolo" id="r2">ğŸ</div>
    <div class="rolo" id="r3">ğŸŒ´</div>
  </div>

  <button id="btn" onclick="girar()">GIRAR</button>
  <div id="resultado"></div>
</div>

<footer>
  Demo educacional â€¢ Tropical Diamonds
</footer>

<script>
const simbolos=["ğŸ’","ğŸ","ğŸŒ´","ğŸ”¥","â­","7ï¸âƒ£"];
let saldo=1000;
const aposta=50;
let girando=false;

function rand(){
  return simbolos[Math.floor(Math.random()*simbolos.length)];
}

function girar(){
  if(girando || saldo<aposta) return;
  girando=true;
  btn.disabled=true;
  resultado.innerHTML="";
  [r1,r2,r3].forEach(r=>r.classList.remove("win"));

  saldo -= aposta;
  saldoValor.innerText = saldo;

  let tempo=0;
  const spin=setInterval(()=>{
    r1.innerText=rand();
    r2.innerText=rand();
    r3.innerText=rand();
    tempo+=100;

    if(tempo>=2000){
      clearInterval(spin);
      finalizar();
    }
  },100);
}

function finalizar(){
  const s1=r1.innerText, s2=r2.innerText, s3=r3.innerText;
  let ganho=0;

  if(s1===s2 && s2===s3){
    if(s1==="ğŸ’") ganho = aposta*10;
    else if(s1==="7ï¸âƒ£") ganho = aposta*8;
    else ganho = aposta*4;
  } else if(s1===s2 || s2===s3){
    ganho = aposta*2;
  }

  saldo += ganho;
  saldoValor.innerText = saldo;

  if(ganho>0){
    resultado.innerHTML = `ğŸ‰ VOCÃŠ GANHOU R$ ${ganho}`;
    [r1,r2,r3].forEach(r=>r.classList.add("win"));
  } else {
    resultado.innerHTML = `ğŸ˜ˆ A banca ganhou R$ ${aposta}`;
  }

  girando=false;
  btn.disabled=false;
}
</script>

</body>
</html>
